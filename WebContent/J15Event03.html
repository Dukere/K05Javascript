<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J15Event03.html</title>
    <script>  
        /*
        이벤트활용3 : window객체에 addEventListener를 부착한다.

        */  
        window.addEventListener("load",function(){
            alert("load이벤트3 ~~~~~~");
        });
        </script>
</head>
<!-- 
    load이벤트 : 해당 HTML문서의 전체코드가 로딩된 이후 발생되는
        이벤트로 문서를 모두 해석한 후 실행해야 되는 함수가 있을 때
        주로 사용한다.
    
    이벤트활용1 : 필요한 태그에 속성으로 이벤트리스너를 부착하고
        함수를 호출한다.
 -->
<body onload="loadEventFunc();">
    <h2 id = "title">이벤트 -load(3)</h2>

    <script>
        alert("문서가 끝나기 직전");

    </script>
    
</body>
</html>
